# Configuration for Shift-Or/Bitap Experiments
# ============================================

# Default experiment parameters
experiments:
  pattern_length_scaling:
    enabled: true
    pattern_lengths: [5, 10, 15, 20, 25, 30, 40, 50]
    num_runs: 5
    
  text_length_scaling:
    enabled: true
    scale_factors: [1, 2, 5, 10, 20]
    base_text_length: 10000
    num_runs: 5
    
  mutation_rates:
    enabled: true
    rates: [0.0, 0.05, 0.1, 0.15, 0.2, 0.25]
    num_runs: 5
    
  edit_distance:
    enabled: true
    max_errors_list: [0, 1, 2, 3]
    num_runs: 5
    
  vs_regex:
    enabled: true
    patterns: ["ACGT", "GATTACA", "TATAAA", "ACGTACGTACGT"]
    text_length: 10000
    num_runs: 10
    
  motif_search:
    enabled: true
    motifs: ["TATAAA", "GATTACA", "CAGCAG", "GCGCGC"]
    background_length: 50000
    num_copies: 20

# Benchmark settings
benchmark:
  warmup_runs: 2
  default_num_runs: 10
  measure_memory: true

# Data settings
data:
  cache_dir: "./data/cache"
  output_dir: "./results"
  
# Genome datasets
genomes:
  ecoli:
    name: "E. coli K-12 MG1655"
    enabled: true
  lambda:
    name: "Lambda phage"
    enabled: true

# Visualization settings
visualization:
  output_format: "png"
  dpi: 300
  style: "whitegrid"
  
# Random seeds for reproducibility
random_seed: 42

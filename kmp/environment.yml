# KMP Algorithm - Conda Environment Configuration
# Use this file to create a conda environment with all dependencies

name: kmp-dna
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python>=3.8
  
  # Core dependencies
  - biopython>=1.80
  - numpy>=1.24.0
  - pandas>=2.0.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Performance profiling
  - memory_profiler>=0.61.0
  - psutil>=5.9.0
  
  # Testing
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  
  # HTTP requests for dataset download
  - requests>=2.31.0
  
  # Progress bars
  - tqdm>=4.66.0
  
  # Optional: For better performance monitoring
  # - py-spy>=0.3.14
